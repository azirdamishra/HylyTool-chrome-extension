<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
    <title>HylyTool Extension</title>
  </head>

  <body>
    <div class="popup-container">
      <header class="popup-header">
        <h1>HylyTool</h1>
        <div class="toggle-container">
          <label class="switch">
            <input id="enabled" type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span class="toggle-label">Enable Extension</span>
        </div>
      </header>

      <main class="popup-content">
        <section class="blur-section">
          <h2>Text Blurring</h2>
          <div class="input-group">
            <label for="item">Text to blur:</label>
            <input
              class="secret"
              id="item"
              type="text"
              placeholder="Enter text to blur"
            />
            <div class="button-group">
              <button class="action-button" id="apply-blur">Apply Blur</button>
              <button class="action-button" id="remove-blur">
                Remove Blur
              </button>
            </div>
          </div>
        </section>

        <section class="highlight-section">
          <h2>Text Highlighting</h2>
          <div class="input-group">
            <label class="checkbox-label">
              <input type="checkbox" id="highlight-mode" />
              <span>Enable Highlight Mode</span>
            </label>
          </div>
          <div class="input-group">
            <label for="color-picker">Highlight Color:</label>
            <input type="color" id="color-picker" value="#ffff00" />
            <div class="color-swatches">
              <button
                class="color-swatch"
                data-color="#FFFF00"
                style="background-color: #ffff00"
              ></button>
              <button
                class="color-swatch"
                data-color="#7FFFD4"
                style="background-color: #7fffd4"
              ></button>
              <button
                class="color-swatch"
                data-color="#FF69B4"
                style="background-color: #ff69b4"
              ></button>
              <button
                class="color-swatch"
                data-color="#FFA500"
                style="background-color: #ffa500"
              ></button>
              <button
                class="color-swatch"
                data-color="#00FFFF"
                style="background-color: #00ffff"
              ></button>
              <button class="color-swatch custom-color-button">+</button>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
